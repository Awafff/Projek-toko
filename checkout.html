<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .product-details {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product-details h3 {
            margin-bottom: 10px;
        }
        .total-price {
            font-size: 1.5em;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Checkout</h2>
    <div class="product-details">
        <h3 id="product-name"></h3>
        <p>Price: <span id="product-price"></span></p>
    </div>

    <p class="total-price">Total: <span id="total-price"></span></p>

    <button onclick="completePurchase()">Complete Purchase</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve product details from local storage
            const productName = localStorage.getItem('productName');
            const productPrice = localStorage.getItem('productPrice');

            // Update the DOM with product details
            document.getElementById('product-name').innerText = productName;
            document.getElementById('product-price').innerText = `$${parseFloat(productPrice).toFixed(2)}`;
            document.getElementById('total-price').innerText = `$${parseFloat(productPrice).toFixed(2)}`;
        });

        function completePurchase() {
            alert("Thank you for your purchase!");
            // Clear local storage after purchase
            localStorage.removeItem('productName');
            localStorage.removeItem('productPrice');
            // Redirect to home or another page if needed
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
